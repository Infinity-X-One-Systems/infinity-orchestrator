# Infinity Orchestrator — Kubernetes Manifest
# Version: 1.0.0
# Namespace: infinity-system
#
# Deploys the core Infinity Orchestrator services to a Kubernetes cluster.
# Services included:
#   - ChromaDB (vector store)
#   - Redis (cache bus)
#   - Ollama (local LLM runtime)
#   - Open WebUI (LLM gateway UI)
#   - Browserless Chrome (shadow browser)
#   - Neural Core (main orchestrator agent)
#
# Usage:
#   kubectl apply -f infra/k8s/infinity-orchestrator.yml
#
# Secrets required (create beforehand):
#   kubectl create secret generic infinity-secrets \
#     --from-literal=OPENAI_API_KEY=... \
#     --from-literal=GROQ_API_KEY=... \
#     --from-literal=GEMINI_API_KEY=... \
#     --from-literal=GITHUB_APP_ID=... \
#     --from-literal=GITHUB_APP_PRIVATE_KEY=... \
#     -n infinity-system
#
# TAP: P-001 (no secrets in manifests), P-008 (read-only Docker socket)

---
# ─── Namespace ───────────────────────────────────────────────────────────────
apiVersion: v1
kind: Namespace
metadata:
  name: infinity-system
  labels:
    app.kubernetes.io/managed-by: infinity-orchestrator
    tap-compliant: "true"

---
# ─── Redis Cache ─────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinity-redis
  namespace: infinity-system
  labels:
    app: infinity-redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infinity-redis
  template:
    metadata:
      labels:
        app: infinity-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args:
            - redis-server
            - --maxmemory
            - "512mb"
            - --maxmemory-policy
            - allkeys-lru
            - --appendonly
            - "yes"
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: infinity-redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: infinity-redis
  namespace: infinity-system
spec:
  selector:
    app: infinity-redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: infinity-redis-pvc
  namespace: infinity-system
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 2Gi

---
# ─── ChromaDB Vector Store ────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinity-chromadb
  namespace: infinity-system
  labels:
    app: infinity-chromadb
    component: vector-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infinity-chromadb
  template:
    metadata:
      labels:
        app: infinity-chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:0.4.22
          ports:
            - containerPort: 8000
          env:
            - name: CHROMA_SERVER_HOST
              value: "0.0.0.0"
            - name: IS_PERSISTENT
              value: "true"
            - name: ANONYMIZED_TELEMETRY
              value: "false"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: infinity-chroma-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: infinity-chromadb
  namespace: infinity-system
spec:
  selector:
    app: infinity-chromadb
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: infinity-chroma-pvc
  namespace: infinity-system
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 10Gi

---
# ─── Ollama LLM Runtime ───────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinity-ollama
  namespace: infinity-system
  labels:
    app: infinity-ollama
    component: llm-runtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infinity-ollama
  template:
    metadata:
      labels:
        app: infinity-ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:0.6.1
          ports:
            - containerPort: 11434
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          volumeMounts:
            - name: ollama-models
              mountPath: /root/.ollama
      volumes:
        - name: ollama-models
          persistentVolumeClaim:
            claimName: infinity-ollama-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: infinity-ollama
  namespace: infinity-system
spec:
  selector:
    app: infinity-ollama
  ports:
    - port: 11434
      targetPort: 11434
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: infinity-ollama-pvc
  namespace: infinity-system
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 50Gi

---
# ─── Open WebUI ───────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinity-openwebui
  namespace: infinity-system
  labels:
    app: infinity-openwebui
    component: llm-gateway-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infinity-openwebui
  template:
    metadata:
      labels:
        app: infinity-openwebui
    spec:
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:v0.5.6
          ports:
            - containerPort: 8080
          env:
            - name: OLLAMA_BASE_URL
              value: "http://infinity-ollama:11434"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: infinity-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: ENABLE_SIGNUP
              value: "false"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          volumeMounts:
            - name: openwebui-data
              mountPath: /app/backend/data
      volumes:
        - name: openwebui-data
          persistentVolumeClaim:
            claimName: infinity-openwebui-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: infinity-openwebui
  namespace: infinity-system
spec:
  selector:
    app: infinity-openwebui
  ports:
    - port: 8090
      targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: infinity-openwebui-pvc
  namespace: infinity-system
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi

---
# ─── Browserless Chrome (Shadow Browser) ─────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinity-browserless
  namespace: infinity-system
  labels:
    app: infinity-browserless
    component: shadow-browser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infinity-browserless
  template:
    metadata:
      labels:
        app: infinity-browserless
    spec:
      containers:
        - name: browserless
          image: browserless/chrome:1.61.0-chrome-stable
          ports:
            - containerPort: 3000
          env:
            - name: MAX_CONCURRENT_SESSIONS
              value: "10"
            - name: DEFAULT_STEALTH
              value: "true"
            - name: DEFAULT_BLOCK_ADS
              value: "true"
            - name: FUNCTION_ENABLE_INCOGNITO_MODE
              value: "true"
          resources:
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "4000m"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /pressure
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: infinity-browserless
  namespace: infinity-system
spec:
  selector:
    app: infinity-browserless
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP

---
# ─── HorizontalPodAutoscaler — Neural Core ────────────────────────────────────
# Scale the main orchestrator agent based on CPU.
# (Requires metrics-server installed in the cluster)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: infinity-neural-core-hpa
  namespace: infinity-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: infinity-neural-core
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
