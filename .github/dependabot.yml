version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
      - "auto-generated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "Infinity-X-One-Systems/maintainers"
    assignees:
      - "Infinity-X-One-Systems/maintainers"
    
  # Docker (if any Dockerfiles are added)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    
  # NPM (if package.json is added)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
    versioning-strategy: increase
    
  # Pip (if requirements.txt is added)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"
