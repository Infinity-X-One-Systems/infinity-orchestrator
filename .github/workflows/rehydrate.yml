name: Rehydrate Memory

# Regenerates .infinity/ACTIVE_MEMORY.md so the Overseer-Prime agent always
# has an up-to-date snapshot of the repository state.

on:
  push:
    branches:
      - main
    paths:
      - 'config/**'
      - 'scripts/**'
      - '.github/workflows/**'
  schedule:
    # Refresh every 6 hours alongside repository sync
    - cron: '30 */6 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force regeneration even if nothing changed'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  rehydrate:
    name: Regenerate ACTIVE_MEMORY
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run rehydrate script
        run: |
          chmod +x scripts/rehydrate.sh
          bash scripts/rehydrate.sh

      - name: Commit updated memory snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .infinity/ACTIVE_MEMORY.md

          if git diff --cached --quiet; then
            echo "No changes to ACTIVE_MEMORY.md â€” snapshot is already current."
          else
            git commit -m "chore(memory): rehydrate ACTIVE_MEMORY.md snapshot

          - Updated at $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - Triggered by: ${{ github.event_name }}
          - Auto-generated by rehydrate workflow"

            git push
            echo "ACTIVE_MEMORY.md committed and pushed."
          fi

      - name: Summary
        run: |
          echo "## ðŸ§  Memory Rehydration Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Snapshot file**: \`.infinity/ACTIVE_MEMORY.md\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Overseer-Prime agent will use this snapshot for context synchronization." >> $GITHUB_STEP_SUMMARY
