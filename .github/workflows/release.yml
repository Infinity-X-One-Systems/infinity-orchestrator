name: Release

# This workflow creates releases and generates release notes

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Generate release notes
        id: notes
        run: |
          cat > release-notes.md << 'EOF'
          ## Infinity Orchestrator ${{ steps.version.outputs.version }}
          
          ### What's New
          
          This release includes the following features and improvements:
          
          #### Features
          - Fully autonomous repository orchestration
          - Multi-repository build and test coordination
          - Continuous health monitoring
          - Self-healing capabilities
          - Security scanning and vulnerability management
          
          #### Workflows
          - Repository discovery and synchronization
          - Multi-repository builds
          - Health monitoring (every 15 minutes)
          - Self-healing automation
          - Daily security scans
          
          #### Documentation
          - Comprehensive setup guide
          - Architecture documentation
          - Contributing guidelines
          - Security policy
          - Quick reference guide
          
          ### Installation
          
          1. Clone this repository
          2. Configure GitHub App or Personal Access Token
          3. Set up required secrets
          4. Enable GitHub Actions
          5. Trigger initial repository sync
          
          See [SETUP.md](./SETUP.md) for detailed instructions.
          
          ### Upgrading
          
          Pull the latest changes:
          ```bash
          git pull origin main
          ```
          
          Review and update configuration if needed:
          ```bash
          vi config/orchestrator.yml
          ```
          
          ### Full Changelog
          
          See [CHANGELOG.md](./CHANGELOG.md) for complete version history.
          
          ### Support
          
          - Documentation: Check README.md, ARCHITECTURE.md, and SETUP.md
          - Issues: [Create an issue](https://github.com/Infinity-X-One-Systems/infinity-orchestrator/issues)
          - Discussions: [Start a discussion](https://github.com/Infinity-X-One-Systems/infinity-orchestrator/discussions)
          
          ---
          
          **Built with ❤️ for the InfinityXOneSystems organization**
          EOF
          
          echo "Release notes generated"
      
      - name: Create Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const releaseNotes = fs.readFileSync('release-notes.md', 'utf8');
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.version.outputs.version }}',
              name: 'Infinity Orchestrator ${{ steps.version.outputs.version }}',
              body: releaseNotes,
              draft: false,
              prerelease: false
            });
      
      - name: Create summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
